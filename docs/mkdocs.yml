site_name: 'Documentation for #-CAD and Python Crisscross Libraries'
site_description: CAD and scripting systems for DNA sequence and megastructure design
repo_url: https://github.com/mattaq31/Hash-CAD
repo_name: mattaq31/Hash-CAD

theme:
  name: material
  palette:
    - scheme: default
      primary: blue grey
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue grey
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - search.highlight
    - search.share
    - toc.follow
    - content.code.copy
    - content.icons
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: false
            docstring_style: sphinx
            show_root_heading: true
            show_if_no_docstring: false
            inherited_members: true
            members_order: source
            show_signature: true
            separate_signature: true
            unwrap_annotated: true
            filters: ["!^_"]
            merge_init_into_class: true
            docstring_section_style: spacy
            line_length: 88
            signature_crossrefs: true
            show_signature_annotations: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - User Guide:
    - user-guide/index.md
    - Installation: user-guide/installation.md
    - Designing Slats: user-guide/slat-design.md
    - Assembly Handles: user-guide/assembly-handles.md
    - Cargo & Seeds: user-guide/cargo-seeds.md
    - Echo Export: user-guide/echo-export.md
    - Handle Linking: user-guide/handle-linking.md

  - crisscross:
    - crisscross/index.md
    - Core Functions: crisscross/core-functions.md
    - Echo Export: crisscross/echo-export.md
    - Lab Helpers: crisscross/lab-helpers.md
    - Graphics: crisscross/graphics.md
    - Plate Handling: crisscross/plate-handling.md
    - Assembly Optimization: crisscross/assembly-optimization.md
    - Helper Functions: crisscross/helper-functions.md
    - For Developers: crisscross/for-developers.md

  - OrthoSeq:
    - orthoseq/index.md
    - Complete API Reference: orthoseq/library-reference.md

  - eqcorr2d:
    - eqcorr2d/index.md
    - Python API Reference: eqcorr2d/library-reference.md
    - C Engine Reference: eqcorr2d/c-api-reference.md

  - '#-CAD Developer':
    - flutter-dev/index.md
    - Getting Started: flutter-dev/getting-started.md
    - State Management: flutter-dev/state-management.md
    - Grid Control: flutter-dev/grid-control.md
    - gRPC Integration: flutter-dev/grpc-integration.md
    - Components: flutter-dev/components.md

  - Complete API:
    - api-reference/index.md
    - Python API for all packages: api-reference/python-complete.md
    - '#-CAD Dart API': flutter-api/index.html
